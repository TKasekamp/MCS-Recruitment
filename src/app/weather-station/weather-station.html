<h1>Weather station</h1><br>

<!-- met is async, check needed before display -->
<div *ngIf="met">
  <b>Time updated:</b> {{ met.time }}

  <table class="table">
    <tr>
      <th>Temp</th>
      <th>Humidity</th>
      <th>Barometer</th>
      <th>Wind direction</th>
      <th>Wind speed</th>
    </tr>
    <tr>
      <td>{{ met.temp }}</td>
      <td>{{met.humid}}</td>
      <td>{{met.baro}}</td>
      <td>{{met.wind_dir}}</td>
      <td>{{met.wind_len}}</td>
    </tr>
  </table>
</div>
